<div class="container">
  <div class="mt-3 text-center">
    <h1 class="display-5">Popüler Sorular</h1>
  </div>

  <table class="table ">
    <thead>
      <th class="text-center"> <h3>Sorular</h3> </th>
      <th  class="text-center"><h3>Cevaplar</h3></th>
      <th  class="text-center">Daha fazla cevap <br> görmek için..</th>      
    </thead>
    <tbody>
      <tr *ngFor="let soru of sorular">
        <td class="text-center">{{soru.Soru}} &nbsp;</td> 
        <td class="text-center">{{soru.Cevap}} <br></td> 
        <td class="text-center"><button class="btn btn-info" [routerLink]="['/detay',soru.Soru]">Detay</button></td>        
      </tr>
    </tbody>
  </table>
</div>
