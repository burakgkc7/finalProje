<div class="container">
  <div class="row">
    <div class=" col-md-12 text-center ">
      <h1 class="mt-5" ><b>Hemen sorunu sor!</b></h1>
    </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-md-6 offset-md-3">
      
      <form class="form-group" #kayitForm="ngForm" (ngSubmit)="Kaydet()">
        <div >
          <input type="text" class="form-control" placeholder="Sorunuzu sorarak kolayca cevabınızı bulabilirsiniz."
          required name="adsoyad" #soru="ngModel" [(ngModel)]="secSoru.Soru" >
        </div>
        <br>
        <div >
          <input type="submit" class="btn  btn-outline-info col-md-2 offset-md-5 btn-block" value="Sor" [disabled]="kayitForm.invalid" >
        </div>
      </form>
    </div>
  </div> 
  <p>&nbsp;</p> 
  <p>&nbsp;</p> 
  <div class="row">
    <div class="col-md-8 offset-md-2" >
      <div class="jumbotron bg-info text-light text-center">
        <h3>Sorunuzu sorarak hemen cevaplarınızı almaya başlayabilirsiniz.</h3>
        <p class="lead">Biraz aşağıya kaydırarak daha önceden konuşulmuş olan soru-cevapları inceleyebilirsiniz.</p>
      </div>
    </div>
    
     
    <table class="table ">
      <thead>
        <th class=""> <h3>Sorular</h3> </th>
        <th  class="text-center"><h3>Cevaplar</h3></th>
        <th  class="text-center">Daha fazla cevap <br> görmek için..</th>      
      </thead>
      <tbody>
        <tr *ngFor="let soru of sorular">
          <td class="">{{soru.Soru}} &nbsp;</td> 
          <td class="text-center">{{soru.Cevap}} <br></td> 
          <td class="text-center"><button class="btn btn-info" [routerLink]="['/detay',soru.key]">Detay</button></td>        
        </tr>
      </tbody>
    </table> 
  </div>
</div>
